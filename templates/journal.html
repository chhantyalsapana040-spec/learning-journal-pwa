<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Journal | Learning Journal</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="manifest" href="/static/manifest.json">
</head>

<body>
  <header>
    <nav></nav>
  </header>

  <main>
    <section class="reflection-section">
      <h2>Reflective Journal</h2>

      <form id="myForm">
        <label for="fname">Week Title:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="reflection">Reflection:</label><br>
        <textarea id="reflection" name="reflection" minlength="10" required
          placeholder="What did you learn this week? What did you find challenging?"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Clear All" onclick="clearAll()">
      </form>

      <h3>Total Reflections: <span id="reflectionCount">0</span></h3>

      <h2>Previous Reflections</h2>
      <div id="viewAll"></div>
    </section>

    <section class="journal-section">
      <h1>Weekly Journal</h1>
      <p>Your weekly reflections from the Flask backend appear above.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Sapana Chhantyal | University for the Creative Arts</p>
  </footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    checkReflection();
  });

  loadReflections();
});
  // ---------------------------
  // LOAD REFLECTIONS FROM FLASK
  // ---------------------------
  async function loadReflections() {
    const res = await fetch("/api/reflections");
    const data = await res.json();

    const container = document.getElementById("viewAll");
    const counter = document.getElementById("reflectionCount");

    container.innerHTML = "";
    counter.textContent = data.length;

    data.forEach((entry, index) => {
      const div = document.createElement("div");
      div.classList.add("reflection-card");

      div.innerHTML = `
        <h3>${entry.name}</h3>
        <p><em>${entry.date}</em></p>
        <p>${entry.reflection}</p>

        <button onclick="editReflection(${index})">Edit</button>
        <button onclick="deleteReflection(${index})">Delete</button>
        <hr>
      `;

      container.appendChild(div);
    });
  }

  // ---------------------------
  // SUBMIT / ADD REFLECTION
  // ---------------------------

  async function checkReflection() {
    const name = document.getElementById("fname").value.trim();
    const reflection = document.getElementById("reflection").value.trim();

    if (name === "" || reflection.length < 10) {
      alert("Please enter a valid week title and a reflection of at least 10 characters.");
      return false;
    }

    await fetch("/api/reflections", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, reflection })
    });

   document.getElementById("myForm").reset();
    loadReflections();
    return false;
  }

  // ---------------------------
  // DELETE REFLECTION
  // ---------------------------
  async function deleteReflection(index) {
    const res = await fetch(`/api/reflections/${index}`, {
      method: "DELETE"
    });

    if (res.ok) {
      loadReflections();
    }
  }

  // ---------------------------
  // EDIT REFLECTION
  // ---------------------------
  async function editReflection(index) {
    const newName = prompt("Enter new Week Title:");
    const newReflection = prompt("Enter new Reflection:");

    if (!newName || !newReflection) return;

    await fetch(`/api/reflections/${index}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: newName,
        reflection: newReflection
      })
    });

    loadReflections();
  }

  // ---------------------------
  // CLEAR FORM
  // ---------------------------
  function clearAll() {
    document.getElementById("fname").value = "";
    document.getElementById("reflection").value = "";
  }
</script>
<script src="/static/js/script.js"></script>

</body>
</html>
